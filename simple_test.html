<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas { display: block; width: 100vw; height: 100vh; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">Loading...</div>
    
    <script type="module">
        import * as THREE from './vendor/three/build/three.module.js';
        
        const info = document.getElementById('info');
        const canvas = document.getElementById('canvas');
        
        try {
            info.textContent = 'Initializing Three.js...';
            
            // Check WebGL support
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                throw new Error('WebGL not available');
            }
            
            info.textContent = 'WebGL available, creating scene...';
            
            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);
            
            // Create camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 100);
            
            // Create renderer
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create a simple red cube
            const geometry = new THREE.BoxGeometry(10, 10, 10);
            const material = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            info.textContent = 'Scene created, rendering...';
            
            // Render function
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate the cube
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                renderer.render(scene, camera);
            }
            
            // Start animation
            animate();
            
            info.textContent = 'Rendering complete! You should see a rotating red cube.';
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
        } catch (error) {
            info.textContent = 'Error: ' + error.message;
            console.error('Three.js test failed:', error);
        }
    </script>
</body>
</html>
